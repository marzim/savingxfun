$def with (notes,formatNumber)
$var title = 'Notes'

<form role="form" action="/savings/notes/add" method="post" name="notes_form" id="notes_form">
    <div class="row">
        <div class="col-xs-3 col-md-4">
        <label>Date</label>
            <div class="input-group date" id="dp3" data-date-format="mm-dd-yyyy">
              <input class="form-control input-sm" type="text" readonly="" name="date_add" id="date_add">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
        </div>
        <div class="col-xs-3 col-md-4">
            <label>Amount</label>
            <input type="text" class="form-control input-sm" placeholder="Amount" id="amount" name="amount" required="">
        </div>
        <div class="col-xs-3 col-md-4">
            <label>Comments</label>
            <input type="text" class="form-control input-sm" placeholder="Comments" id="comments" name="comments">
        </div>
        <div class="col-xs-3 col-md-4">
            <label>&nbsp;</label></br>
            <button type="submit" class="btn btn-primary">Add Notes</button>
        </div>
    </div>
</form
<div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Comments</th>
            </tr>
        </thead>
        <tbody>
        $for note in notes:
            <tr>
                <td>$note.date_add</td>
                <td>$formatNumber(note.amount)</td>
                <td>$note.comments</td>
            </tr>
        $code:
            def get_totalamount():
                val = 0
                for n in notes:
                    val += n.amount
                return formatNumber(val)

        <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
        <tr class="info">
        <td><b>Total:</b></td>
        <td><b>$get_totalamount()</b></td>
        <td>&nbsp;</td>
        </tbody>
    </table>
</div>
