$def with (args, customer)
$var title = args['state'] + ' customer'

<h3>$args['state'] customer</h3>
$if args['error']:
    <p id="id_login_error">$args['error']</p>
<form class="form-horizontal" role="form" method="POST" name="customer_form" id="customer_form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-sm" style="width:40%;" placeholder="Name" id="name" name="name" required="" autofocus=""
            $if customer:
                value="$customer['name']"
            $if args['state'] == "Edit":
                readonly=""
            >
        </div>
    </div>
    <div class="form-group">
        <label for="amount" class="col-sm-2 control-label"># of Shares</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-sm" style="width:40%;" placeholder="# of Shares" id="numbershares" name="numbershares" required=""
            $if customer:
                value="$customer['number_shares']"
            >
        </div>
    </div>
    <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-sm" style="width:40%;" placeholder="Address" id="address" name="address" required=""
            $if customer:
                value="$customer['address']"
            >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Cell Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-sm" style="width:40%;" placeholder="Cell number" id="cellno" name="cellno"
            $if customer:
                value="$customer['cellno']"
            >
        </div>
    </div>
    <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-sm" style="width:40%;" placeholder="Email address" id="email" name="email" required=""
            $if customer:
                value="$customer['email']"
            >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <button class="btn btn-lg btn-primary" style="width:40%;" type="submit">Submit</button>
        </div>
    </div>
</form>
