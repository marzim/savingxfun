$def with (user)
$var title = 'Edit User'
<h3>Edit User</h3>

<form class="form-horizontal" role="form" method="POST" name="user_form" id="user_form">
    <div class="form-group">
        <label class="col-sm-2 control-label">User name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-sm" style="width:40%;" placeholder="User name" id="username" name="username" required="" autofocus=""
            $if user:
                value="$user['user']"
                readonly=""
            >
        </div>
    </div>
    <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-sm" style="width:40%;" placeholder="Email address" id="email" name="email" required=""
            $if user:
                value="$user['email']"
            >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Privilege</label>
        <div class="col-sm-10">
            <select class="form-control input-sm" style="width:40%;" name="privilege" id="privilege">
                <option value="0">0</option>
                <option value="1">1</option>
            </select>
            <input type="hidden" id="privilege_hv"
            $if user:
                value="$user.privilege"
            >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <button class="btn btn-lg btn-primary" style="width:40%;" type="submit">Submit</button>
        </div>
    </div>
</form>
